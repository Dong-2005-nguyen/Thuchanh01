<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Bán Điện Thoại</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 16px;
      width: 240px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product h3 {
      font-size: 18px;
      margin: 10px 0;
    }
    .price {
      color: green;
      font-size: 16px;
      margin: 5px 0;
      font-weight: bold;
    }
    .buy-btn {
      background-color: #007bff;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .buy-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
