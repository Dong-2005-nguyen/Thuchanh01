<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chèn video YouTube</title>
</head>
<body>

  <h2>Video YouTube được chèn bằng thẻ &lt;iframe&gt;</h2>

  <iframe width="560" height="315" 
          src="https://www.youtube.com/embed/gCQklq49x9o" 
          title="YouTube video player" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
          allowfullscreen>
  </iframe>

</body>
</html>
